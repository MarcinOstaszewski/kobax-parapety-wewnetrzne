<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="button">Click me much</button>

  <script>
    const debounce = (func, timeout = 300) => {
      let timer;
      return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => {
          console.log('debounce', this);
          func.apply(this, args);
        }, timeout);
      }
    }

    function savingForm() {
      console.log('saving form', this);
    }

    const debounced = debounce(savingForm, 400);

    document.getElementById('button').addEventListener('click', debounced);
  </script>
</body>
</html>
